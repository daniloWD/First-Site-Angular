<div class="container-fluid">
<div class="row">
  <div class="frame animated bounceInDown rounded" *ngFor="let music of musics" >
    <div class="top">
        <a title="{{findAndReplace(music[1])}}" routerLink="{{music[1]}}">
        <img src="{{music[4]}}" alt="{{music[1]}}" />
        <span class="play"></span>
      </a>
    </div>
    <div class="bot">
      <h5>{{findAndReplace(music[1])}}</h5>
      <h4>{{music[2]}}</h4>
    </div>
  </div>
</div>
