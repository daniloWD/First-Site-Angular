<div class="container-fluid">
<div class="row">
  <div class="frame animated bounceInDown rounded" *ngFor="let music of musics" >
    <div class="top">
        <a title="{{findAndReplace(music.name)}}" routerLink="{{music.name}}">
        <img src="{{music.image}}" alt="{{music.name}}" />
        <span class="play"></span>
      </a>
    </div>
    <div class="bot">
      <h5>{{findAndReplace(music.name)}}</h5>
      <h4>{{music.singer}}</h4>
    </div>
  </div>
</div>
